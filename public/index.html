<!-- home page paste start -->
<template id="home-page">
  <div class="vue-component">
    
    <div>
      Search by name: <input v-model="nameFilter" list="names">
    </div>
    <div>
      <button v-on:click="setSortAttribute('name')">
        Sort by Name
      </button>
      <button v-on:click="setSortAttribute('goal')">
        Sort by goal
      </button>
    </div>
    <datalist id="names">
      <option v-for="kid in kids">{{ kid.name }}</option>    
    </datalist>
  <div class="row" is="transition-group" name="fade">     
      <div  v-for="product in sortedProducts" class="card col-4" v-bind:key="product.id">
        <img class="card-img-top" :src="product.images[0].url" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{kid.name}}</h5>
            <p class="card-text">{{kid.age}}</p>
            <p class="card-price">${{kid.grade}}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" v-on:click="setCurrentKid(kid)">
                  View More 
                </button>
          </div>
      </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">    
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{currentKid.name}}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body">
            <p>Name {{currentKid.name}}</p>
            <p>Age {{currentKid.age}}</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a class="btn btn-primary" v-bind:href="'/#/kids/' + currentKid.id + '/edit'">Edit Kids</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- home page paste end -->



 <div id="vue-app">

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
